<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba 1</title>
    </head>
    <body>
        <script>
            let i = parseInt(prompt("Introduce un numero", 1));
            let x = parseInt(prompt("Introduce otro numero", 1));
            while(i <= x){
                let esPrimo = true;
                if(i > 1){
                    for(let j = 2; j < i; j++){
                        if(i%j == 0){
                            esPrimo = false;
                            break;
                        }
                    }
                }
                if(esPrimo){
                    console.log(i);
                }
                ++i
            }
        </script>
    </body>
</html>
