<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let primerNumero = parseInt(prompt("Escribe el primer numero:", 0));
        let segundoNumero = parseInt(prompt("Escribe el segundo numero:", 0));
        if(primerNumero < segundoNumero){
            console.log("El mayor es el "+segundoNumero);
        }else if(segundoNumero < primerNumero){
            console.log("El mayor es el "+primerNumero);
        }else{
            console.log("Ambos numeros son iguales");
        }
    </script>
</body>
</html>
