<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba 1</title>
    </head>
    <body>
        <script>
            for(let i = 1; i <= 20; ++i){
                let esPrimo = true;
                if(i > 1){
                    for(let j = 2; j < i; j++){
                        if(i%j == 0){
                            esPrimo = false;
                            break;
                        }
                    }
                }
                if(esPrimo){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
