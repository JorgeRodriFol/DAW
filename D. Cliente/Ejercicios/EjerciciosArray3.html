<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrayRepeticiones = [1,2,3,4,5,6,7,8,9,1,1,12,321,4134,13234,443,33,2,43,8];
        for(let j = 0; j < arrayRepeticiones.length-1; ++j){
            let id = arrayRepeticiones[j];
            let primeraAparacion = false;
            for(let i = 0; i < arrayRepeticiones.length-1; ++i){
                if(arrayRepeticiones[i] == id){
                    if(!primeraAparacion){
                        primeraAparacion = true;
                    }else{
                        arrayRepeticiones.splice(i,1);
                    }
                }
            }
        }

        console.log(arrayRepeticiones);   
    </script>
</body>
</html>
