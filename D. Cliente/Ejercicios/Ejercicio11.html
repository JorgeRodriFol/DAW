<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dimension = parseInt(prompt("Introduce otro numero", 1));
        while(dimension%2 == 0){
            alert("Debe de ser un numero impar");
            dimension = parseInt(prompt("Introduce otro numero", 1));
        }
        let contador = 1;
        for(let i = 1; i <= (parseInt(dimension/2)+1); i++){
            let dibujo = "";
            for(let j = 1; j <= parseInt((dimension-contador)/2); j++){
                dibujo+= " ";
            }
            for(let j = 1; j <= contador; j++){
                dibujo+= "*";
            }
            for(let j = 1; j <= parseInt((dimension-contador)/2); j++){
                dibujo+= " ";
            }
            contador +=2;
            console.log(dibujo);
        }
        contador -=2;
        for(let i = 1; i <= (parseInt(dimension/2)); i++){
            contador -=2;
            let dibujo = "";
            for(let j = 1; j <= parseInt((dimension-contador)/2); j++){
                dibujo+= " ";
            }
            for(let j = 1; j <= contador; j++){
                dibujo+= "*";
            }
            for(let j = 1; j <= parseInt((dimension-contador)/2); j++){
                dibujo+= " ";
            }
            console.log(dibujo);
        }
    </script>
</body>
