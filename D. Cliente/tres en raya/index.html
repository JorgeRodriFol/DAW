<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contenedor">
      <div class="juego">
        <div class="modos">
          <div class="modoFichas">
            <h2>MODO</h2>
            <div class="variantes">
              <button class="nueve">
                <h3>9</h3>
                <p>fichas</p>
              </button>
              <button class="seis">
                <h3>6</h3>
                <p>fichas</p>
              </button>
            </div>
          </div>
          <div class="modoJugador">
            <h2>MODO</h2>
            <div class="variantes">
              <button class="aleatorio">
                <p>1 vs aleatorio</p>
              </button>
              <button class="IA">
                <p>1 vs IA</p>
              </button>
              <button class="jugador2">
                <p>2 jugadores</p>
              </button>
            </div>
          </div>
        </div>
        <div class="tablero">
          <div class="celda1"></div>
          <div class="celda2"></div>
          <div class="celda3"></div>
          <div class="celda4"></div>
          <div class="celda5"></div>
          <div class="celda6"></div>
          <div class="celda7"></div>
          <div class="celda8"></div>
          <div class="celda9"></div>
        </div>
      </div>
      <div class="estadisticas">
        <div class="tiempos">
          <div class="tJuego">
            <p>Tiempo de Juego</p>
            <h1>00:00</h1>
          </div>
          <div class="tRestante">
            <p>Tiempo Restante</p>
            <h1>00:15</h1>
          </div>
        </div>
        <table>
          <tr>
            <th colspan="3">Jugador1</th>
            <th colspan="3">Jugador2</th>
          </tr>
          <tr>
            <th>Victoria</th>
            <th>Empate</th>
            <th>Derrota</th>
            <th>Victoria</th>
            <th>Empate</th>
            <th>Derrota</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
