<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const listaNum = [7, 23, 18, 9, -1];
        for (let i = 0; i < listaNum.length - 1; i++) {
            for (let j = 0; j < listaNum.length - i - 1; j++) {
                if (listaNum[j] > listaNum[j + 1]) {
                    let temp = listaNum[j];
                    listaNum[j] = listaNum[j + 1];
                    listaNum[j + 1] = temp;
                }
            }
        }
        console.log(listaNum);
    </script>
</body>
</html>
