<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba 1</title>
    </head>
    <body>
        <script>
            let x = parseInt(prompt("Introduce otro numero", 1));
            for(let i = 1; i <= x; ++i){
                let cadena = "";
                for(let j = 1; j <= i; ++j){
                    cadena+="*";
                }
                console.log(cadena);
            }
        </script>
    </body>
</html>
