<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Indique un numero para calcular su factorial", 1));
        let resultado = 1;
        for(let i = 2; i <= numero; i++){
            resultado*=i;
        }
        console.log(resultado);
    </script>
</body>
</html>
